<head>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

<header>

</header>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-section">
            <h3>Quick Actions</h3>
            <button class="sidebar-button" id="show-tips-button">
                <span class="icon">ğŸ’¡</span> <span class="button-text">Show Tips</span>

             <button class="sidebar-button clear" id="clear-chat-button">

    <main class="chat-area">

        <div class="input-area-container">
             <div class="starter-prompts" id="starter-prompts">
                 <!-- Starter prompts will be added here by JS -->
             </div>
             <div class="input-area">
                 <input type="text" id="user-input" placeholder="Ask for wrapping ideas...">
                 <button id="send-button" title="Send Message">
